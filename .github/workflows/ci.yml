name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: v2.6.2
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24', '1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
        if: matrix.go-version == '1.25'

  benchmark:
    name: Benchmark (Zero Allocations Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run benchmarks
        run: |
          echo "Running benchmarks to verify zero allocations..."
          go test -bench=BenchmarkWriteAPIBlueprint -benchmem -run=^$ ./converter | tee benchmark.txt

          echo ""
          echo "Checking for zero allocations in BenchmarkWriteAPIBlueprint..."

          # Extract allocation info from benchmark output
          ALLOCS=$(grep "BenchmarkWriteAPIBlueprint" benchmark.txt | awk '{print $(NF-1)}')

          if [ "$ALLOCS" = "0" ]; then
            echo "✅ SUCCESS: Zero allocations confirmed in buffer pool operations!"
            exit 0
          else
            echo "❌ FAILED: Expected 0 allocations in buffer pool, found $ALLOCS"
            echo "This package is designed to use zero allocations for buffer operations."
            exit 1
          fi

      - name: Run all benchmarks for reporting
        run: go test -bench=. -benchmem -run=^$ ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
        continue-on-error: true
        if: always()

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -o apibconv ./cmd/apibconv

      - name: Test binary
        run: |
          ./apibconv -version
          ./apibconv -f examples/openapi/petstore/petstore.json -o examples/openapi/petstore/petstore-gen.apib
          echo "Generated API Blueprint:"
          head -n 20 examples/openapi/petstore/petstore-gen.apib

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: apibconv-linux-amd64
          path: apibconv
