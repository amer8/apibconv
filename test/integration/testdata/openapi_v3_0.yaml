openapi: 3.0.3
info:
  title: Task Management API
  version: 1.0.0
  description: A comprehensive API for managing tasks, projects, developers, and notifications.
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://staging-api.example.com/v1
    description: Staging server
security:
  - bearerAuth: []
tags:
  - name: Tasks
    description: Task management operations
  - name: Projects
    description: Project management operations
  - name: Developers
    description: Developer management operations
  - name: Webhooks
    description: Webhook configuration operations
paths:
  /tasks:
    get:
      tags:
        - Tasks
      summary: List all tasks
      operationId: listTasks
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - open
              - in_progress
              - review
              - completed
              - closed
        - name: assignee
          in: query
          schema:
            type: string
        - name: project
          in: query
          schema:
            type: string
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - low
              - medium
              - high
              - critical
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Tasks
      summary: Create a new task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tasks/{taskId}:
    get:
      tags:
        - Tasks
      summary: Get task by ID
      operationId: getTask
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Tasks
      summary: Update a task
      operationId: updateTask
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Tasks
      summary: Delete a task
      operationId: deleteTask
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Task deleted
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tasks/{taskId}/comments:
    get:
      tags:
        - Tasks
      summary: List task comments
      operationId: listTaskComments
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
    post:
      tags:
        - Tasks
      summary: Add a comment
      operationId: createComment
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreate'
      responses:
        '201':
          description: Comment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
  /projects:
    get:
      tags:
        - Projects
      summary: List all projects
      operationId: listProjects
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - planning
              - active
              - on_hold
              - completed
              - archived
        - name: owner
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      tags:
        - Projects
      summary: Create a new project
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreate'
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /projects/{projectId}:
    get:
      tags:
        - Projects
      summary: Get project by ID
      operationId: getProject
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Projects
      summary: Update a project
      operationId: updateProject
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'
      responses:
        '200':
          description: Project updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      tags:
        - Projects
      summary: Delete a project
      operationId: deleteProject
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Project deleted
  /projects/{projectId}/members:
    get:
      tags:
        - Projects
      summary: List project members
      operationId: listProjectMembers
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Developer'
    post:
      tags:
        - Projects
      summary: Add a member
      operationId: addProjectMember
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberAdd'
      responses:
        '201':
          description: Member added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
  /projects/{projectId}/members/{developerId}:
    delete:
      tags:
        - Projects
      summary: Remove a member
      operationId: removeProjectMember
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: developerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Member removed
  /developers:
    get:
      tags:
        - Developers
      summary: List all developers
      operationId: listDevelopers
      parameters:
        - name: role
          in: query
          schema:
            type: string
            enum:
              - junior
              - mid
              - senior
              - lead
              - principal
        - name: team
          in: query
          schema:
            type: string
        - name: active
          in: query
          schema:
            type: boolean
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Developer'
    post:
      tags:
        - Developers
      summary: Create a new developer
      operationId: createDeveloper
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeveloperCreate'
      responses:
        '201':
          description: Developer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
  /developers/{developerId}:
    get:
      tags:
        - Developers
      summary: Get developer by ID
      operationId: getDeveloper
      parameters:
        - name: developerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
        '404':
          description: Developer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Developers
      summary: Update a developer
      operationId: updateDeveloper
      parameters:
        - name: developerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeveloperUpdate'
      responses:
        '200':
          description: Developer updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
    delete:
      tags:
        - Developers
      summary: Delete a developer
      operationId: deleteDeveloper
      parameters:
        - name: developerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Developer deleted
  /developers/{developerId}/tasks:
    get:
      tags:
        - Developers
      summary: List developer tasks
      operationId: listDeveloperTasks
      parameters:
        - name: developerId
          in: path
          required: true
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /webhooks:
    get:
      tags:
        - Webhooks
      summary: List all webhooks
      operationId: listWebhooks
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Webhook'
    post:
      tags:
        - Webhooks
      summary: Create a webhook
      operationId: createWebhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookCreate'
      responses:
        '201':
          description: Webhook created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
  /webhooks/{webhookId}:
    get:
      tags:
        - Webhooks
      summary: Get webhook by ID
      operationId: getWebhook
      parameters:
        - name: webhookId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '404':
          description: Webhook not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Webhooks
      summary: Update a webhook
      operationId: updateWebhook
      parameters:
        - name: webhookId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookUpdate'
      responses:
        '200':
          description: Webhook updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
    delete:
      tags:
        - Webhooks
      summary: Delete a webhook
      operationId: deleteWebhook
      parameters:
        - name: webhookId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Webhook deleted
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - status
        - priority
        - project_id
        - reporter_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - open
            - in_progress
            - review
            - completed
            - closed
        priority:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
        assignee_id:
          type: string
        project_id:
          type: string
        reporter_id:
          type: string
        estimated_hours:
          type: number
          format: double
        actual_hours:
          type: number
          format: double
        due_date:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TaskCreate:
      type: object
      required:
        - title
        - priority
        - project_id
        - reporter_id
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - open
            - in_progress
        priority:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
        assignee_id:
          type: string
        project_id:
          type: string
        reporter_id:
          type: string
        estimated_hours:
          type: number
        due_date:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
    TaskUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - open
            - in_progress
            - review
            - completed
            - closed
        priority:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
        assignee_id:
          type: string
        estimated_hours:
          type: number
        actual_hours:
          type: number
        due_date:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
    Project:
      type: object
      required:
        - id
        - name
        - status
        - owner_id
        - member_count
        - task_count
        - created_at
        - updated_at
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - planning
            - active
            - on_hold
            - completed
            - archived
        owner_id:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        budget:
          type: number
          format: double
        member_count:
          type: integer
        task_count:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ProjectCreate:
      type: object
      required:
        - name
        - owner_id
      properties:
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - planning
            - active
        owner_id:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        budget:
          type: number
    ProjectUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - planning
            - active
            - on_hold
            - completed
            - archived
        owner_id:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        budget:
          type: number
    Developer:
      type: object
      required:
        - id
        - username
        - email
        - full_name
        - role
        - active
        - created_at
        - updated_at
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        role:
          type: string
          enum:
            - junior
            - mid
            - senior
            - lead
            - principal
        team:
          type: string
        skills:
          type: array
          items:
            type: string
        active:
          type: boolean
        hire_date:
          type: string
          format: date-time
        avatar_url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DeveloperCreate:
      type: object
      required:
        - username
        - email
        - full_name
        - role
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        role:
          type: string
          enum:
            - junior
            - mid
            - senior
            - lead
            - principal
        team:
          type: string
        skills:
          type: array
          items:
            type: string
        hire_date:
          type: string
          format: date-time
        avatar_url:
          type: string
          format: uri
    DeveloperUpdate:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        role:
          type: string
          enum:
            - junior
            - mid
            - senior
            - lead
            - principal
        team:
          type: string
        skills:
          type: array
          items:
            type: string
        active:
          type: boolean
        avatar_url:
          type: string
          format: uri
    Comment:
      type: object
      required:
        - id
        - task_id
        - author_id
        - content
        - created_at
        - updated_at
      properties:
        id:
          type: string
        task_id:
          type: string
        author_id:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CommentCreate:
      type: object
      required:
        - author_id
        - content
      properties:
        author_id:
          type: string
        content:
          type: string
    MemberAdd:
      type: object
      required:
        - developer_id
      properties:
        developer_id:
          type: string
    Webhook:
      type: object
      required:
        - id
        - name
        - url
        - events
        - active
        - created_at
        - updated_at
      properties:
        id:
          type: string
        name:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
        active:
          type: boolean
        secret:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    WebhookCreate:
      type: object
      required:
        - name
        - url
        - events
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
        active:
          type: boolean
        secret:
          type: string
    WebhookUpdate:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
        active:
          type: boolean
        secret:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
