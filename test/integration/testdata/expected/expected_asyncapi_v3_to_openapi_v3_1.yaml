              schema:
                $ref: '#/components/schemas/Error'
  /developer/updated:
    get:
      summary: Receive developer update notifications
      operationId: onDeveloperUpdated
      responses:
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /project/created:
