        due_date:
          format: date-time
          type: string
        estimated_hours:
          type: number
        priority:
          enum:
            - low
            - medium
            - high
            - critical
          type: string
        project_id:
          type: string
        reporter_id:
          type: string
        status:
          enum:
            - open
            - in_progress
          type: string
        tags:
          items:
            type: string
          type: array
        title:
          type: string
      required:
        - title
        - priority
        - project_id
        - reporter_id
      type: object
    TaskUpdate:
      properties:
        actual_hours:
          type: number
        assignee_id:
          type: string
        description:
          type: string
        due_date:
          format: date-time
          type: string
        estimated_hours:
          type: number
        priority:
          enum:
            - low
