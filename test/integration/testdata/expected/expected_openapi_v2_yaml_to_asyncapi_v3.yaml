            - high
            - critical
          type: string
        status:
          enum:
            - open
            - in_progress
            - review
            - completed
            - closed
          type: string
        tags:
          items:
            type: string
          type: array
        title:
          type: string
      type: object
    Webhook:
      properties:
        active:
          type: boolean
        created_at:
          format: date-time
          type: string
        events:
          items:
            type: string
          type: array
        id:
          type: string
        name:
          type: string
        secret:
          type: string
        updated_at:
          format: date-time
          type: string
        url:
          format: uri
          type: string
      required:
        - id
        - name
        - url
        - events
        - active
        - created_at
        - updated_at
      type: object
    WebhookCreate:
      properties:
        active:
          type: boolean
        events:
          items:
            type: string
          type: array
        name:
          type: string
        secret:
          type: string
        url:
