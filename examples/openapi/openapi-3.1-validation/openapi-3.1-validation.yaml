info:
  description: Demonstrates OpenAPI 3.1 / JSON Schema 2020-12 Validation Features
  title: Validation Example API
  version: 1.0.0
openapi: 3.1.0
paths:
  /validate:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                paymentInfo:
                  dependentSchemas:
                    creditCard:
                      required:
                        - billingAddress
                  description: "Demonstrates dependentSchemas: if creditCard is present, billingAddress is required"
                  properties:
                    billingAddress:
                      type: string
                    creditCard:
                      type: string
                  type: object
                tupleData:
                  description: A tuple where the first item is a string and the second is an integer (prefixItems)
                  prefixItems:
                    - 
                      type: string

                    - 
                      type: integer

                  type: array
              type: object
      responses:
        200:
          description: Validation successful
      summary: Complex Validation
