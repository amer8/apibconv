info:
  description: Demonstrates OpenAPI 3.1 Webhooks
  title: Webhook Example API
  version: 1.0.0
openapi: 3.1.0
paths: null
webhooks:
  newPet:
    post:
      description: Notifies subscribers when a new pet is added to the store
      requestBody:
        content:
          application/json:
            schema:
              properties:
                id:
                  type: integer
                name:
                  type: string
                tag:
                  type: string
              required:
                - id
                - name
              type: object
      responses:
        200:
          description: Webhook notification received and processed successfully
      summary: New Pet Notification
