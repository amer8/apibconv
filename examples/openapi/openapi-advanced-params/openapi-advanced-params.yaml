info:
  description: Demonstrates Header and Cookie parameters
  title: Advanced Parameters API
  version: 1.0.0
openapi: 3.0.0
paths:
  /secure-resource:
    get:
      parameters:
        - 
          description: API Key for authentication
          in: header
          name: X-API-Key
          required: true
          schema:
            type: string

        - 
          description: User session identifier
          in: cookie
          name: session_id
          schema:
            type: string

      responses:
        200:
          description: Access granted
        401:
          description: Unauthorized
      summary: Resource with header and cookie params
